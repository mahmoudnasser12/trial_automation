name: first_workflow
on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
      - name: print a welcome message
        run: echo "welcome to our workflow"

      - name: checkout repo
        uses: actions/checkout@v4

      - name: list repo files
        run: ls -la

      - name: Compile C code
        run: gcc -shared -o add.so -fPIC add.c

      - name: Run tests
        run: python test_add.py
